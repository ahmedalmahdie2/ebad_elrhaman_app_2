        weight: 600
      - asset: assets/fonts/Amiri-Regular.ttf
        style: normal
      - asset: assets/fonts/Amiri-Italic.ttf
        style: italic
    - family: Scheherazade
      fonts:
      - asset: assets/fonts/Scheherazade-Bold.ttf
        weight: 700
      - asset: assets/fonts/Scheherazade-Regular.ttf
        style: normal
    - family: dotty
      fonts:
      - asset: assets/fonts/dotty.ttf
        style: normal
    - family: me_quran
      fonts:
      - asset: assets/fonts/me_quran_volt_newmet.ttf
        style: normal
    - family: noorehidayat
      fonts:
      - asset: assets/fonts/noorehidayat.ttf
        style: normal
    - family: QuranSurahNamesFont
